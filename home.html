  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <style>
    :root {
      /* Light mode variables */
      --bg-color: #f7f9fc;
      --gradient-bg: linear-gradient(135deg, #f7f9fc, #e5e7eb);
      --card-bg: #ffffff;
      --text-color: #1a1a1a;
      --subtext-color: #6b7280;
      --border-color: #d1d5db;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --accent-color: #22c55e;
      --accent-hover: #16a34a;
      --menu-bg: #1a1a1a;
      --menu-text: #ffffff;
    }

    [data-theme="dark"] {
      /* Dark mode variables */
      --bg-color: #1f2937;
      --gradient-bg: linear-gradient(135deg, #1f2937, #374151);
      --card-bg: #2d3748;
      --text-color: #e5e7eb;
      --subtext-color: #9ca3af;
      --border-color: #4b5563;
      --shadow-color: rgba(0, 0, 0, 0.3);
      --accent-color: #34d399;
      --accent-hover: #22c55e;
      --menu-bg: #111827;
      --menu-text: #e5e7eb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      padding-bottom: 100px;
      transition: all 0.3s ease;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
      position: relative;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px 0;
      animation: slideIn 0.5s ease-out;
    }

    .header img {
      width: 64px;
      height: 64px;
      margin-right: 16px;
      border-radius: 8px;
    }

    .header-text h1 {
      font-size: 26px;
      font-weight: 700;
    }

    .header-text p {
      font-size: 16px;
      color: var(--subtext-color);
      margin-top: 4px;
    }

    .theme-toggle {
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .theme-toggle:hover {
      background: var(--accent-hover);
      transform: scale(1.02);
    }

    /* Balance Card */
    .balance-card {
      background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
      color: #fff;
      border-radius: 16px;
      padding: 28px;
      margin: 24px 0;
      box-shadow: 0 6px 16px var(--shadow-color);
      animation: slideIn 0.5s ease-out 0.2s backwards;
    }

    .balance-card p {
      font-size: 18px;
      font-weight: 500;
    }

    .balance-card h2 {
      font-size: 36px;
      font-weight: 700;
      margin-top: 8px;
    }

    /* Video Section */
    .video-section {
      text-align: center;
      margin: 48px 0;
      animation: slideIn 0.5s ease-out 0.4s backwards;
    }

    .video-section h1 {
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--text-color);
    }

    .video-section iframe {
      border-radius: 16px;
      width: 100%;
      max-width: 640px;
      height: 360px;
      box-shadow: 0 6px 16px var(--shadow-color);
    }

    .video-section h4 {
      font-size: 16px;
      color: var(--subtext-color);
      margin-top: 20px;
    }

    .video-section g {
      color: var(--accent-color);
      font-weight: 600;
    }

    /* Form Section */
    .form-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 6px 16px var(--shadow-color);
      margin: 24px 0;
      animation: slideIn 0.5s ease-out 0.6s backwards;
    }

    .form-card h2::before {
      content: 'ðŸ’¸';
      font-size: 1.2rem;
      margin-right: 8px;
    }

    .input-container {
      position: relative;
      margin-bottom: 28px;
    }

    .input-container input,
    .input-container select {
      width: 100%;
      padding: 14px 0;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid var(--border-color);
      background: transparent;
      color: var(--text-color);
      outline: none;
      transition: border-color 0.3s ease;
    }

    .input-container select {
      padding: 14px 0;
      appearance: none;
      background: transparent;
    }

    .input-container input:focus,
    .input-container input:valid,
    .input-container select:focus,
    .input-container select:valid {
      border-bottom-color: var(--accent-color);
    }

    .input-container label {
      position: absolute;
      top: 14px;
      left: 0;
      font-size: 16px;
      color: var(--subtext-color);
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .input-container input:focus ~ label,
    .input-container input:valid ~ label,
    .input-container select:focus ~ label,
    .input-container select:valid ~ label {
      top: -18px;
      font-size: 12px;
      color: var(--accent-color);
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: var(--accent-color);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .submit-btn:hover {
      background: var(--accent-hover);
      transform: scale(1.02);
    }

    /* Withdrawal Notifications */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      color: var(--text-color);
      padding: 16px 24px;
      border-radius: 12px;
      border: 2px solid var(--accent-color);
      box-shadow: 0 4px 12px var(--shadow-color), 0 0 8px var(--accent-color);
      z-index: 1000;
      display: flex;
      align-items: center;
      animation: slideInRight 0.5s ease-out, fadeOut 0.5s ease-out 3s forwards;
      max-width: 300px;
      transition: transform 0.2s ease;
    }

    .notification:hover {
      transform: scale(1.05);
    }

    .notification::before {
      content: 'ðŸ”’';
      font-size: 1.2rem;
      margin-right: 12px;
      color: var(--accent-color);
    }

    .notification span {
      font-size: 14px;
      font-weight: 500;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    /* Bottom Menu */
    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--menu-bg);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 14px 0;
      box-shadow: 0 -2px 8px var(--shadow-color);
    }

    .bottom-menu a {
      color: var(--menu-text);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      padding: 10px 18px;
      transition: color 0.3s ease;
    }

    .bottom-menu a.active,
    .bottom-menu a:hover {
      color: var(--accent-color);
    }

    /* Gradient Background */
    #gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: var(--gradient-bg);
      transition: all 0.3s ease;
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 16px;
      }

      .header-text h1 {
        font-size: 22px;
      }

      .balance-card h2 {
        font-size: 30px;
      }

      .video-section h1 {
        font-size: 26px;
      }

      .video-section iframe {
        height: 280px;
      }

      .form-card {
        padding: 20px;
      }

      .notification {
        max-width: 250px;
        right: 10px;
        top: 10px;
      }
    }
  </style>

  <!-- JavaScript -->
  <script>
    // Dark Mode Toggle
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const currentTheme = localStorage.getItem('theme') || 'light';
    if (currentTheme === 'dark') {
      body.setAttribute('data-theme', 'dark');
      themeToggle.textContent = 'Toggle Light Mode';
    }

    themeToggle.addEventListener('click', () => {
      const isDark = body.getAttribute('data-theme') === 'dark';
      body.setAttribute('data-theme', isDark ? 'light' : 'dark');
      themeToggle.textContent = isDark ? 'Toggle Dark Mode' : 'Toggle Light Mode';
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    });

    // Menu interactions
    const menuItems = document.querySelectorAll('.bottom-menu a');
    menuItems.forEach((item) => {
      item.addEventListener('click', () => {
        menuItems.forEach((menuItem) => {
          menuItem.classList.remove('active');
        });
        item.classList.add('active');
      });
    });

    // Balance update logic
    const numberElement = document.getElementById('number');
    let number = localStorage.getItem('number') || 5.00; // Sign-in bonus of $5

    function updateNumber() {
      number = parseFloat(number) + 1.00; // Increment by $1
      numberElement.textContent = number.toFixed(2);
      localStorage.setItem('number', number);
    }

    updateNumber();
    setInterval(updateNumber, 2000);

    // Withdrawal method logic
    const withdrawalMethod = document.getElementById('withdrawalMethod');
    const cryptoFields = document.getElementById('cryptoFields');
    const cashappFields = document.getElementById('cashappFields');
    const bankFields = document.getElementById('bankFields');
    const accountNumberField = document.getElementById('accountNumberField');
    const routingNumberField = document.getElementById('routingNumberField');

    withdrawalMethod.addEventListener('change', () => {
      cryptoFields.style.display = 'none';
      cashappFields.style.display = 'none';
      bankFields.style.display = 'none';
      accountNumberField.style.display = 'none';
      routingNumberField.style.display = 'none';

      if (withdrawalMethod.value === 'crypto') {
        cryptoFields.style.display = 'block';
      } else if (withdrawalMethod.value === 'cashapp') {
        cashappFields.style.display = 'block';
      } else if (withdrawalMethod.value === 'bank') {
        bankFields.style.display = 'block';
        accountNumberField.style.display = 'block';
        routingNumberField.style.display = 'block';
      }
    });

    // Form submission
    document.getElementById('fundForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const withdrawalMethodValue = document.getElementById('withdrawalMethod').value;
      let withdrawalData = {
        method: withdrawalMethodValue,
        amount: document.getElementById('amount').value
      };

      if (withdrawalMethodValue === 'crypto') {
        withdrawalData.cryptoAddress = document.getElementById('cryptoAddress').value;
      } else if (withdrawalMethodValue === 'cashapp') {
        withdrawalData.cashappTag = document.getElementById('cashappTag').value;
      } else if (withdrawalMethodValue === 'bank') {
        withdrawalData.bankName = document.getElementById('bankName').value;
        withdrawalData.accountNumber = document.getElementById('accountNumber').value;
        withdrawalData.routingNumber = document.getElementById('routingNumber').value;
      }

      localStorage.setItem('withdrawalData', JSON.stringify(withdrawalData));
      window.location.href = 'https://tasktube.app/next-page.html';
    });

    // Withdrawal Notifications
    const notificationContainer = document.getElementById('notificationContainer');
    const notifications = [
      'John D. withdrew $50 in USDT!',
      'Sarah K. cashed out $75 via Cash App!',
      'Mike T. withdrew $30 via Bank Transfer!',
      'Emma L. received $100 in Bitcoin!',
      'Alex P. cashed out $45 in Ethereum!',
      'Lisa M. withdrew $60 via Cash App!',
      'Tom R. withdrew $80 via Bank Transfer!',
      'Sophie W. cashed out $55 in USDT!',
      'James B. withdrew $70 in Bitcoin!',
      'Anna C. received $90 via Cash App!'
    ];

    function showNotification() {
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.setAttribute('role', 'alert');
      const randomMessage = notifications[Math.floor(Math.random() * notifications.length)];
      notification.innerHTML = `<span>${randomMessage}</span>`;
      notificationContainer.appendChild(notification);

      // Adjust position for stacking
      const existingNotifications = document.querySelectorAll('.notification');
      existingNotifications.forEach((notif, index) => {
        notif.style.top = `${20 + index * 80}px`; // Stack vertically with 80px gap
      });

      // Remove notification after 3.5 seconds
      setTimeout(() => {
        notification.remove();
      }, 3500);
    }

    // Show first notification immediately, then every 20 seconds
    showNotification();
    setInterval(showNotification, 20000);

    // Gradient animation
    var colors = [
      [62, 35, 255],
      [60, 255, 60],
      [255, 35, 98],
      [45, 175, 230],
      [255, 0, 255],
      [255, 128, 0]
    ];
    var step = 0;
    var colorIndices = [0, 1, 2, 3];
    var gradientSpeed = 0.002;

    function updateGradient() {
      if (typeof $ === 'undefined') return;
      var c0_0 = colors[colorIndices[0]];
      var c0_1 = colors[colorIndices[1]];
      var c1_0 = colors[colorIndices[2]];
      var c1_1 = colors[colorIndices[3]];
      var istep = 1 - step;
      var r1 = Math.round(istep * c0_0[0] + step * c0_1[0]);
      var g1 = Math.round(istep * c0_0[1] + step * c0_1[1]);
      var b1 = Math.round(istep * c0_0[2] + step * c0_1[2]);
      var color1 = `rgb(${r1},${g1},${b1})`;
      var r2 = Math.round(istep * c1_0[0] + step * c1_1[0]);
      var g2 = Math.round(istep * c1_0[1] + step * c1_1[1]);
      var b2 = Math.round(istep * c1_0[2] + step * c1_1[2]);
      var color2 = `rgb(${r2},${g2},${b2})`;
      $('#gradient').css({
        background: `-webkit-linear-gradient(left, ${color1}, ${color2})`,
        background: `-moz-linear-gradient(left, ${color1}, ${color2})`
      });
      step += gradientSpeed;
      if (step >= 1) {
        step %= 1;
        colorIndices[0] = colorIndices[1];
        colorIndices[2] = colorIndices[3];
        colorIndices[1] = (colorIndices[1] + Math.floor(1 + Math.random() * (colors.length - 1))) % colors.length;
        colorIndices[3] = (colorIndices[3] + Math.floor(1 + Math.random() * (colors.length - 1))) % colors.length;
      }
    }

    setInterval(updateGradient, 10);

    // Context Menu Disable
    document.addEventListener('contextmenu', function(event) {
      event.preventDefault();
    });
  </script>
